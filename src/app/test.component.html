<!DOCTYPE html>

<head>
  <script src="ejavascript.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".patbutton").click(function () {
        $("#default").attr("src","images/pat.jpg");
        $( "h1" ).text( "Aww the cat is sooo cute!" );
      });


      $(".hissbutton").click(function () {
        $("#default").attr("src","images/hiss.jpg");
        $( "h1" ).text( "Oh no the cat is mad!" );
      });
    });
  </script>

  <div style="height: 25px"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img id="logo" src="images/logo.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html"
            >Index</a
          >
          <a class="nav-link" href="catpage.html">Cat Page</a>
        </div>
      </div>
    </div>
  </nav>
  <div style="height: 25px"></div>

  <span class="label catpic">
    <header>
      <h1>Cat!!!</h1>
    </header>
  </span>
  <span class="label catpic"
    ><img id="default" src="images/cat.png" class="center"
  /></span>
  <div class="patbutton">
    <button class="btn btn-success" class="center" onclick="Pat()">
      Pat the cat!!
    </button>
  </div>
  <div class="hissbutton">
    <button class="btn btn-danger" class="center" onclick="Hiss()">
      Bully the cat!
    </button>
  </div>
</head>
